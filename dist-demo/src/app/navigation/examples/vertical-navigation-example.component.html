<div id="verticalNavLayout" class="layout-pf layout-pf-fixed faux-layout" *ngIf="showExample" style="background-color: white;">
  <pfng-vertical-navigation
    [items]="navigationItems"
    (onItemClickEvent)="onItemClicked($event)"
    (onNavigationEvent)="onNavigation($event)"
    [brandAlt]="'PatternFly Ng'"
    [showBadges]="true"
    [hiddenIcons]="false"
    [persistentSecondary]="false"
    [updateActiveItemsOnClick]="true"
    [pinnableMenus]="true">
    <div>
      <ul class="nav navbar-nav">
        <li><button id="hideVerticalNavWithRouter" (click)="toggleExample()" class="hide-vertical-nav">Exit Vertical Navigation Demo</button></li>
      </ul>
      <ul class="nav navbar-nav navbar-right navbar-iconic">
        <li class="dropdown">
        </li>
        <li class="dropdown">
          <a class="dropdown-toggle nav-item-iconic" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <span title="Help" class="fa pficon-help"></span>
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#">Help</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a class="dropdown-toggle nav-item-iconic" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <span title="Username" class="fa pficon-user"></span>
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li><a href="#">Preferences</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </pfng-vertical-navigation>
  <div id="contentContainer" class="container-fluid container-cards-pf container-pf-nav-pf-vertical example-page-container nav-pf-vertical-with-badges" style="background-color: white;">
    <div class="row">
      <div class="col-md-12">
        <textarea rows="5" class="col-md-12">{{actionText}}</textarea>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
<div class="padding-15" *ngIf="!showExample">
  <div class="row padding-bottom-15">
    <div class="col-xs-12">
      <h4>Vertical Navigation Component Example</h4>
      <hr/>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <button (click)="toggleExample()">Toggle example</button>
      </div>
    </div>
  </div>
  <div class="row padding-bottom-15 padding-top-15">
    <div class="col-xs-12">
      <h4>Code</h4>
      <hr/>
    </div>
  </div>
  <div>
    <tabset>
      <tab heading="api">
        <iframe class="demoframe" src="docs/classes/verticalnavigationcomponent.html"></iframe>
      </tab>
      <tab heading="html">
        <include-content src="src/app/navigation/examples/vertical-navigation-example.component.html"></include-content>
      </tab>
      <tab heading="typescript">
        <include-content src="src/app/navigation/examples/vertical-navigation-example.component.ts"></include-content>
      </tab>
    </tabset>
  </div>
</div>
