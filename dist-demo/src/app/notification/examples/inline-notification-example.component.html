<div class="padding-15">
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <pfng-inline-notification
            [header]="header"
            [message]="message"
            [dismissable]="dismissable"
            [type]="type"
            [hidden]="hidden"
            (hiddenChange)="handleRemove($event)">
        </pfng-inline-notification>
      </div>
    </div>
  </div>
  <div class="row padding-bottom-15 padding-top-15">
    <div class="col-md-12">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="header">Header:</label>
          <div class="col-sm-10">
            <input id="header" name="header"
                   type="text" class="form-control" [(ngModel)]="header"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="message">Message:</label>
          <div class="col-sm-10">
            <input id="message" name="message"
                   type="text" class="form-control" [(ngModel)]="message"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="type">Type:</label>
          <div class="col-sm-10">
            <div class="btn-group dropdown" dropdown>
              <button id="type" type="button" class="btn btn-default" dropdownToggle>
                {{type}}
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" *dropdownMenu role="menu">
                <li role="menuitem" *ngFor="let item of types" [ngClass]="{'selected': item === type}">
                  <a href="javascript:void(0);" tabindex="-1" (click)="handleType(item)">
                    {{item}}
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="dismissable">Dismissable:</label>
          <div class="col-sm-3">
            <input id="dismissable" name="dismissable"
                   type="checkbox" [(ngModel)]="dismissable"/>
          </div>
        </div>
        <div class="form-group" *ngIf="dismissable || hidden">
          <label class="col-sm-2 control-label" for="hidden">Notification Hidden:</label>
          <div class="col-sm-3">
            <input id="hidden" name="hidden"
                   type="checkbox" [(ngModel)]="hidden"/>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-12">
      <label class="actions-label">Actions: </label>
    </div>
    <div class="col-md-12">
      <textarea rows="3" class="col-md-12">{{actionText}}</textarea>
    </div>
  </div>
  <div class="row padding-bottom-15 padding-top-15">
    <div class="col-xs-12">
      <h4>Code</h4>
      <hr/>
    </div>
  </div>
  <div>
    <tabset>
      <tab heading="api">
        <iframe class="demoframe" src="docs/classes/inlinenotificationcomponent.html"></iframe>
      </tab>
      <tab heading="html">
        <include-content src="src/app/notification/examples/inline-notification-example.component.html"></include-content>
      </tab>
      <tab heading="typescript">
        <include-content src="src/app/notification/examples/inline-notification-example.component.ts"></include-content>
      </tab>
    </tabset>
  </div>
</div>
