<div class="padding-15">
  <div class="row">
    <div class="col-sm-12">
      <h4>Combobox Component Example</h4>
      <hr/>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <ngx-select [items]="states"></ngx-select>
      </div>
    </div>
  </div>
  <div class="row padding-top-10">
    <div class="col-sm-12">
      <h4 class="actions-label">Settings</h4>
      <hr/>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 sample-form">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label" for="disableLabel">Disable Component: </label>
          <input id="disableLabel" name="disableLabel" type="checkbox" [(ngModel)]="disableComponent"/>
        </div>
      </form>
    </div>
  </div>
  <div class="row padding-top-10">
    <div class="col-sm-12">
      <h4>Code</h4>
      <hr/>
    </div>
  </div>
  <div>
    <tabset>
      <tab heading="api">
        <iframe class="demoframe" src="docs/classes/comboboxcomponent.html"></iframe>
      </tab>
      <tab heading="html">
        <include-content src="src/app/combobox/example/combobox-example.component.html"></include-content>
      </tab>
      <tab heading="typescript">
        <include-content src="src/app/combobox/example/combobox-example.component.ts"></include-content>
      </tab>
    </tabset>
  </div>
</div>
