      <label>Donut Chart</label>

      <label>Dynamically Sized Chart</label>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 text-center">
      <pfng-donut-chart [chartData]="chartData" [config]="largeConfig"></pfng-donut-chart>
    </div>
    <div class="col-sm-6 text-center">
      <pfng-donut-chart [chartData]="chartData" [config]="smallConfig"></pfng-donut-chart>
    </div>
  </div>
  <div class="row padding-top-10">
    <div class="col-sm-12">
      <h4>Code</h4>
      <hr/>
    </div>
  </div>
  <div>
    <tabset>
      <tab heading="api">
        <iframe class="demoframe" src="docs/classes/donutchartcomponent.html"></iframe>
      </tab>
      <tab heading="html">
        <include-content src="src/app/chart/donut-chart/basic-donut-chart/example/donut-chart-dynamic-example.component.html"></include-content>
      </tab>
      <tab heading="typescript">
        <include-content src="src/app/chart/donut-chart/basic-donut-chart/example/donut-chart-dynamic-example.component.ts"></include-content>
      </tab>
