<div class="padding-15">
  <div class="row">
    <div class="col-sm-12">
      <h4>Donut Component Example</h4>
      <hr/>
    </div>
  </div>
  <tabset>
    <tab heading="Basic" (select)="tabSelected($event)">
      <donut-chart-basic-example *ngIf="activeTab === 'Basic' || activeTab === ''"></donut-chart-basic-example>
    </tab>
    <tab heading="Dynamic" (select)="tabSelected($event)">
      <donut-chart-dynamic-example *ngIf="activeTab === 'Dynamic'"></donut-chart-dynamic-example>
    </tab>
  </tabset>
</div>
