<div class="pct-donut-chart-pf">
  <span [ngClass]="{'pct-donut-chart-pf-left': config.outerLabelAlignment === 'left',
                   'pct-donut-chart-pf-right': config.outerLabelAlignment === 'right'}">
    <span class="pct-donut-chart-pf-chart">
      <div #chartElement id="{{config.chartId}}"></div>
    </span>
    <span [ngClass]="{'text-right': config.outerLabelAlignment === 'left',
                      'text-left': config.outerLabelAlignment === 'right',
                      'text-center': config.outerLabelAlignment !== 'left' && config.outerLabelAlignment !== 'right'}">
      <ng-content></ng-content>
    </span>
  </span>
</div>
