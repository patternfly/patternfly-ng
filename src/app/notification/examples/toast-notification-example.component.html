<div class="padding-15">
  <div class="row">
    <div class="col-sm-12">
      <h4>Toast Notification Component Example</h4>
      <hr/>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <pfng-toast-notification
            [header]="header"
            [message]="message"
            [moreActions]="moreActions"
            [primaryAction]="primaryAction"
            [showClose]="showClose"
            [type]="type"
            (onActionSelect)="handleAction($event)"
            (onCloseSelect)="handleClose($event)">
        </pfng-toast-notification>
      </div>
    </div>
  </div>
  <div class="row padding-bottom-15 padding-top-15">
    <div class="col-sm-12">
      <h4 class="actions-label">Settings</h4>
      <hr/>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="header">Header:</label>
          <div class="col-sm-10">
            <input id="header" name="header"
                   type="text" class="form-control" [(ngModel)]="header">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="message">Message:</label>
          <div class="col-sm-10">
            <input id="message" name="message"
                   type="text" class="form-control" [(ngModel)]="message">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="message">Primary Action:</label>
          <div class="col-sm-10">
            <input id="primaryAction" name="primaryAction" [(ngModel)]="primaryAction.title"
                   type="text" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="type">Type:</label>
          <div class="col-sm-10">
            <div class="btn-group dropdown" dropdown>
              <button id="type" type="button" class="btn btn-default" dropdownToggle>
                {{type}}
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" *dropdownMenu role="menu">
                <li role="menuitem" *ngFor="let item of types" [ngClass]="{'selected': item === type}">
                  <a href="javascript:void(0);" tabindex="-1" (click)="handleType(item)">
                    {{item}}
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="showClose">Close:</label>
          <div class="col-sm-10">
            <input id="showClose" name="showClose" type="checkbox" [(ngModel)]="showClose">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="moreActions">More Actions:</label>
          <div class="col-sm-10">
            <input id="moreActions" name="moreActions" type="checkbox" [(ngModel)]="showMoreActions">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row padding-bottom-15 padding-top-15">
    <div class="col-sm-12">
      <h4 class="actions-label">Actions</h4>
      <hr/>
    </div>
  </div>
  <div class="col-sm-12">
    <textarea rows="3" class="col-sm-12">{{actionText}}</textarea>
  </div>
  <div class="row padding-bottom-15 padding-top-15">
    <div class="col-sm-12">
      <h4>Code</h4>
      <hr/>
    </div>
  </div>
  <div>
    <tabset>
      <tab heading="api">
        <iframe class="demoframe" src="docs/classes/toastnotificationcomponent.html"></iframe>
      </tab>
      <tab heading="html">
        <include-content src="src/app/notification/examples/toast-notification-basic-example.component.html"></include-content>
      </tab>
      <tab heading="typescript">
        <include-content src="src/app/notification/examples/toast-notification-basic-example.component.ts"></include-content>
      </tab>
    </tabset>
  </div>
</div>
