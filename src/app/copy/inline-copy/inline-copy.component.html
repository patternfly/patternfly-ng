<span
  class="pfng-inline-copy">
  <span
    class="pfng-inline-copy-txt-cont"
    placement="{{tooltipPlacement ? tooltipPlacement : null}}"
    tooltip="{{tooltip ? tooltip : null}}">
    {{copyValue}}
  </span>
  <button
    class="pfng-inline-copy-btn"
    [attr.aria-label]="copyBtnAriaLabel"
    (click)="copyToClipboard()">
    <i
      class="fa"
      [ngClass]="{'fa-check': recentlyCopied, 'fa-clipboard': !recentlyCopied}"
      aria-hidden="true"></i>
  </button>
</span>
