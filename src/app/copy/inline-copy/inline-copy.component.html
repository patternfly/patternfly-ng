<span
  class="pfng-inline-copy">
  <span
    class="pfng-inline-copy-value-cont"
    data-toggle="tooltip"
    data-placement="top"
    [attr.tooltip]="tooltipTxt">
    {{copyValue}}
  </span>
  <button
    class="pfng-inline-copy-btn"
    [attr.aria-label]="buttonLabel + ' ' + ariaLabel"
    (click)="copyValueToClipboard()">
    <i class="fa fa-copy"></i>
  </button>
</span>
