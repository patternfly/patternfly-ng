  <div class="row">
    <div class="col-sm-8">
      <h5>Example customizing labels and accessible text</h5>
      <p>This example illustrates how you can control various bits of text within the component.</p>
      <pfng-block-copy
        [copyValue]="basicEx01.copyValue"
        [label]="basicEx01.label"
        [buttonLabel]="basicEx01.buttonLabel"
        (copiedToClipboard)="notify($event)"></pfng-block-copy>
    </div>
  </div>
  <pfng-toast-notification-list [notifications]="notifications"></pfng-toast-notification-list>

      <h4>Code</h4>
      <hr>
    </div>
  </div>

    <tabset>
      <tab heading="api">
        <iframe class="demoframe" src="docs/classes/blockcopycomponent.html"></iframe>

      </tab>
      <tab heading="typescript">
        <include-content src="src/app/copy/block-copy/example/block-copy-basic-example.component.ts"></include-content>
      </tab>
    </tabset>
