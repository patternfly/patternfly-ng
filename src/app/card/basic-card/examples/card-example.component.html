<div class="padding-15">
  <div class="row">
    <div class="col-sm-12">
      <h4>Card Component Example</h4>
      <hr/>
    </div>
  </div>
  <tabset>
    <tab heading="Basic" (select)="tabSelected($event)">
      <card-basic-example *ngIf="activeTab === 'Basic' || activeTab === ''"></card-basic-example>
    </tab>
    <tab heading="Trends" (select)="tabSelected($event)">
      <card-trend-example *ngIf="activeTab === 'Trends'"></card-trend-example>
    </tab>
    <tab heading="Custom" (select)="tabSelected($event)">
      <card-custom-example *ngIf="activeTab === 'Custom'"></card-custom-example>
    </tab>
  </tabset>
</div>
