<div class="padding-15">
  <div class="row">
    <div class="col-sm-12">
      <h4>Application Launcher</h4>
      <hr/>
    </div>

    <div class="col-sm-8">
      <nav class="navbar navbar-default navbar-pf" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand active" id="logo" routerlink="/" routerlinkactive="active" title="" ng-reflect-router-link="/" ng-reflect-router-link-active="active" href="#/">PatternFly NG</a>
        </div>
        <nav class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right navbar-iconic navbar-utility">
            <li class="dropdown">
              <pfng-application-launcher [label]="'Application Launcher'" [isDisabled]="false" [isList]="false" [items]="navigationItems"
                [hiddenIcons]="false">
              </pfng-application-launcher>
            </li>
          </ul>
        </nav>
      </nav>
    </div>
  </div>


  <div class="row padding-bottom-15 padding-top-15">
    <div class="col-sm-12">
      <h4>Code</h4>
      <hr/>
    </div>
  </div>
  <div>
    <tabset>
      <tab heading="api">
        <iframe class="demoframe" src="docs/classes/applicationlaunchercomponent.html"></iframe>
      </tab>
      <tab heading="html">
        <include-content src="src/app/navigation/example/application-launcher-example.component.html"></include-content>
      </tab>
      <tab heading="typescript">
        <include-content src="src/app/navigation/example/application-launcher-example.component.ts"></include-content>
      </tab>
    </tabset>
  </div>
</div>
