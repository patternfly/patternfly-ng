<div class="padding-15">
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <pfng-tree-list #treeList
                        [actionTemplate]="actionTemplate"
                        [config]="treeListConfig"
                        [itemTemplate]="itemTemplate"
                        [items]="items"
                        [loadTemplate]="loadTemplate"
                        (onActionSelect)="handleAction($event, null)"
                        (onClick)="handleClick($event)"
                        (onDblClick)="handleDblClick($event)"
                        (onMoveNode)="handleMoveNode($event)"
                        (onToggleExpanded)="handleToggleExpanded($event)"
                        (onSelectionChange)="handleSelectionChange($event)">
          <ng-template #loadTemplate let-node="node" let-index="index">
            <span>Loading...</span>
          </ng-template>
          <ng-template #itemTemplate let-node="node" let-index="index">
            <div class="list-pf-left">
              <span class="fa {{node.data.typeIcon}} list-pf-icon list-pf-icon-bordered list-pf-icon-small"></span>
            </div>
            <div class="list-pf-content-wrapper">
              <div class="list-pf-main-content">
                <div class="list-pf-title">{{node.data.name}}</div>
                <div class="list-pf-description text-overflow-pf">{{node.data.address}}</div>
              </div>
              <div class="list-pf-additional-content">
                <div>
                  <span class="pficon pficon-screen"></span>
                  <strong>{{node.data.hostCount}}</strong> Hosts
                </div>
                <div>
                  <span class="pficon pficon-cluster"></span>
                  <strong>{{node.data.clusterCount}}</strong> Clusters
                </div>
                <div>
                  <span class="pficon pficon-container-node"></span>
                  <strong>{{node.data.nodeCount}}</strong> Nodes
                </div>
                <div>
                  <span class="pficon pficon-image"></span>
                  <strong>{{node.data.imageCount}}</strong> Images
                </div>
              </div>
            </div>
          </ng-template>
          <ng-template #actionTemplate let-node="node" let-index="index">
            <pfng-action class="list-pf-actions"
                         [config]="actionConfig"
                         (onActionSelect)="handleAction($event, node)">
            </pfng-action>
          </ng-template>
        </pfng-tree-list>
      </div>
    </div>
  </div>
  <div class="row padding-bottom-15 padding-top-15">
    <div class="col-md-12">
      <form role="form">
        <div class="form-group">
          <label>Selection</label>
          <br>
          <label class="radio-inline">
            <input id="selectType1" name="selectType" type="radio"
                   [(ngModel)]="selectType" value="checkbox" (ngModelChange)="updateSelectionType()">Checkbox
          </label>
          <label class="radio-inline">
            <input id="selectType2" name="selectType" type="radio"
                   [(ngModel)]="selectType" value="row" (ngModelChange)="updateSelectionType()">Row
          </label>
          <label class="radio-inline">
            <input id="selectType3" name="selectType" type="radio"
                   [(ngModel)]="selectType" value="none" (ngModelChange)="updateSelectionType()">None
          </label>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form role="form">
        <div class="form-group">
          <label class="checkbox-inline">
            <input id="dblClick" name="dblClick" type="checkbox"
                   [(ngModel)]="treeListConfig.dblClick"
                   (ngModelChange)="treeListConfig.multiSelect = false">Double Click
          </label>
          <label class="checkbox-inline">
            <input id="multiSelect" name="multiSelect" type="checkbox"
                   [(ngModel)]="treeListConfig.multiSelect"
                   [disabled]="treeListConfig.dblClick">Multi Select
          </label>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form role="form">
        <div class="form-group">
          <label class="checkbox-inline">
            <input id="dragAndDrop" name="dragAndDrop" type="checkbox"
                   [(ngModel)]="treeListConfig.treeOptions.allowDrag">Drag and Drop
          </label>
          <label class="checkbox-inline">
            <input id="itemsAvailable" name="itemsAvailable" type="checkbox"
                   [(ngModel)]="itemsAvailable"
                   (ngModelChange)="updateItemsAvailable()">Items Available
          </label>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form role="form">
        <div class="form-group">
          <label class="checkbox-inline">
            <button class="btn btn-default primary-action"type="button"
                    (click)="addNode(treeList)">Add Child</button>
          </label>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h4 class="events-label">Actions: </h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <textarea rows="3" class="col-md-12">{{actionsText}}</textarea>
    </div>
  </div>
  <div class="row padding-bottom-15 padding-top-15">
    <div class="col-xs-12">
      <h4>Code</h4>
      <hr/>
    </div>
  </div>
  <div>
    <tabset>
      <tab heading="api">
        <iframe class="demoframe" src="docs/classes/treelistcomponent.html"></iframe>
      </tab>
      <tab heading="html">
        <include-content src="src/app/list/tree-list/examples/tree-list-basic-example.component.html"></include-content>
      </tab>
      <tab heading="typescript">
        <include-content src="src/app/list/tree-list/examples/tree-list-basic-example.component.ts"></include-content>
      </tab>
    </tabset>
  </div>
</div>
